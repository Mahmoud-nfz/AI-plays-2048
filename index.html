<!DOCTYPE html>
<html>
    <head>
        <title>Q Learning viz</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./index.css">
        <!-- favicon gif -->
        <link rel="icon" href="./favicon.png">

    </head>
    <body>
        <div class="game-container">
            <h1>Q learning visualization</h1>
            <div>
                <button class="game-button" id="start-button">Start</button>
                <button class="game-button" id="reset-button">Reset</button>
            </div>
            <div>
                <button class="right" onclick="swipeRight()">Right</button>
                <button class="left" onclick="swipeLeft()">Left</button>
                <button class="up" onclick="swipeUp()">Up</button>
                <button class="down" onclick="swipeDown()">Down</button>
            </div>
            <div class="slider-container">
                <h4>Speed : </h4>
                <input type="range" min="1" max="10" value="5" class="slider" id="speed-slider">
            </div>              
            <h2 class="instruction">Choose reward cell</h2>
            
            <div class="game-board">
            </div>
            <!-- <div style="overflow-y: scroll; min-height: 90vh;">
                <table id="table" style="border: 1px red solid;">
                    <tr style="border: 1px red solid;">
                      <th>Key</th>
                      <th>Value</th>
                    </tr>
                  </table> 
            </div> -->
        </div>
        <script src="load_data.js"></script>
        <script src="helpers.js"></script>
        <script src="q-learning.js"></script>
        <script src="index.js"></script>
    </body>
</html>
